	<body>
		<button class="tablink" onclick="openPage('all', this, 'red')">Home</button>

		<div id="facebook" class="tabcontent">
		  <h3>News</h3>
		  <p>Facebook Only</p>
		</div>

		<div id="twitter" class="tabcontent">
		  <h3>Contact</h3>
		  <p>Twitter Only</p>
		</div>

		<div id="instagram" class="tabcontent">
		  <h3>About</h3>
		  <p>Instagram Only</p>
		</div>

	</body>

</html>
